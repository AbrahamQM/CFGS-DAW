<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Hotel</title>
</head>
<body>
    <h1>Formulario de Reserva de Hotel</h1>
    <form id="reservaForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="telefono">Teléfono de contacto:</label><br>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="noches">Número de noches:</label><br>
        <input type="number" id="noches" name="noches" min="1" required><br><br>

        <label for="fechaEntrada">Fecha de entrada:</label><br>
        <select id="fechaEntrada" name="fechaEntrada" required>
            <!-- Aquí podrías generar opciones con JavaScript para los días y meses -->
        </select><br><br>

        <label for="fechaSalida">Fecha de salida:</label><br>
        <select id="fechaSalida" name="fechaSalida" required>
            <!-- Aquí podrías generar opciones con JavaScript para los días y meses -->
        </select><br><br>

        <label>Tipo de habitación:</label><br>
        <input type="radio" id="simple" name="habitacion" value="simple" required>
        <label for="simple">Simple</label><br>
        <input type="radio" id="doble" name="habitacion" value="doble">
        <label for="doble">Doble</label><br>
        <input type="radio" id="matrimonio" name="habitacion" value="matrimonio">
        <label for="matrimonio">Matrimonio</label><br><br>

        <label>Servicios adicionales:</label><br>
        <input type="checkbox" id="desayuno" name="servicios[]" value="desayuno">
        <label for="desayuno">Desayuno</label><br>
        <input type="checkbox" id="comida" name="servicios[]" value="comida">
        <label for="comida">Comida</label><br>
        <input type="checkbox" id="cena" name="servicios[]" value="cena">
        <label for="cena">Cena</label><br>
        <input type="checkbox" id="camaSupletoria" name="servicios[]" value="camaSupletoria">
        <label for="camaSupletoria">Cama Supletoria</label><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function limpiarFormulario() {
            document.getElementById("reservaForm").reset();
        }
    </script>
</body>
</html>
